<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/responsive.css" />

    <link rel="stylesheet" href="/css/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="/css/owl/owl.theme.default.min.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">Netflix</h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="main-banner">
        <div class="container">
          <h3 class="title">Enackers Things</h3>
          <p class="description">
            Uma equipe com o objetivo de mostrar o caminho de Deus para os
            jovens, mas não esperavam ter um desafio tão grande para enfrentar.
          </p>
          <div class="buttons">
            <button role="button" class="btn">
              <i class="fas fa-play"></i>
              Ver
            </button>
            <button role="button" class="btn">
              <i class="fas fa-info-circle"></i>
              Mais Informações
            </button>
          </div>
        </div>
      </div>
    </main>
    <section class="carousel">
      <div class="owl-carousel owl-theme">
        <div class="items">
          <img class="box-movie" src="/images/alerta-vermelho.jpg" alt="" />
        </div>
        <div class="items">
          <img class="box-movie" src="/images/asm.jpeg" alt="" />
        </div>
        <div class="items">
          <img class="box-movie" src="/images/round.jpeg" alt="" />
        </div>
        <div class="items">
          <img class="box-movie" src="/images/you.jpeg" alt="" />
        </div>
        <div class="items">
          <img class="box-movie" src="/images/lcdp.jpg" alt="" />
        </div>
        <div class="items">
          <img class="box-movie" src="/images/min-6.jpg" alt="" />
        </div>
        <div class="items">
          <img class="box-movie" src="/images/min-7.jpg" alt="" />
        </div>
        <div class="items">
          <img class="box-movie" src="/images/min-8.jpg" alt="" />
        </div>
        <div class="items">
          <img class="box-movie" src="/images/min-9.jpg" alt="" />
        </div>
      </div>
    </section>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
